    <div class="drv">

    <script>
        function abrirCadas(evt, cate){
            var dvv = document.querySelectorAll('.dvv')
            
            for(var i = 0; i < dvv.length; i++){
                dvv[i].style.display = 'none';
            }

            document.getElementById(cate).style.display = 'block';
        }
    </script>
